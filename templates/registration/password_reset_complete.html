{% extends base_template %}

{% load crispy_forms_tags %}
{% block title %}Account{% endblock title %}
{% block header %}
{% include 'nav.html' %}
{% endblock header %}
{% block main %}
    <div id="login-form" class="row-cols-3">
        <div class="col-10 offset-1 col-md-6 offset-md-3">
            <h1 class="fs-2">Password reset complete</h1>
        <p>Your new password has been set.</p>        
        <p>You can log in now.</p>
        <button class="btn btn-success"            
            hx-get="/accounts/login/"
            hx-push-url="true"
                hx-trigger="click"
                hx-target="#main-div"
                hx-swap="innerHTML">Log In</button>  
        </div>
        
    </div>
{% endblock main %}
