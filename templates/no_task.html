{% extends base_template %}
{% block title %}All{% endblock %}
{% block main %}

        <div id="tasks-list" class="row-cols-3">            
            <div action="" class="col-10 offset-1 col-md-6 offset-md-3">
                <h1 class="fs-1 text-center">Error!</h1>
                
                <div class="card">
                    <div class="card-body">
                        <h1 class="fs-2 text-center">Task Doesn't Exist</h1>
                    </div>
                </div>
                
                <div class="my-3 d-flex justify-content-between">
                    <a
                    hx-get="{% url 'create'%}"                
                    hx-replace-url="/tasks/create/"
                    hx-trigger="click"
                    hx-target="#main-div"
                    hx-swap="innerHTML"
                    >Add Task</a>

                    <p>
                        <a
                        hx-get="/"
                        hx-push-url="true"
                        hx-trigger="click"
                        hx-target="#main-div"
                        hx-swap="innerHTML">View All Tasks</a>
                    </p>
                </div> 
                                                
            </div>                      
        </div>        

{% endblock main %}
